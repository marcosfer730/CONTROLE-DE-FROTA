{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Editar Usuário</h1>
    <form method="POST">
        <div class="form-group">
            <label for="user_alias">Nome de Usuário:</label>
            <input type="text" id="user_alias" name="user_alias" class="form-control" value="{{ usuario['nome'] }}" required>
        </div>
        <div class="form-group">
            <label for="access_key">Senha:</label>
            <input type="password" id="access_key" name="access_key" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
{% endblock %}
