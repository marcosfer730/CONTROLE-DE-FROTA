<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estacionamento{% endblock %}</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Estacionamento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registrar_saida">Registrar Entrada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registrar_entrada">Registrar Saída</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listar_veiculos">Veiculos Estacionadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registros_anteriores">Ver Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="text-center py-3">
        <p>&copy; 2024. Todos os direitos reservados.</p>
        <p> Desenvolvido por Marcos</p>
    </footer>

    <!-- Scripts JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
